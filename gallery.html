<!DOCTYPE html>
<html>
<head>
  <title>Image Gallery</title>
  <style>
    .gallery {
      display: flex;
      flex-wrap: wrap;
    }

    .gallery-item {
      width: 200px;
      margin: 10px;
      border: 1px solid #ccc;
    }

    .gallery-item img {
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="gallery">
    <div class="gallery-item">
      <img src="https://tinyurl.com/55nbymzp" alt="Image 1">
    </div>
    <div class="gallery-item">
      <img src="https://tinyurl.com/3b482wtt" alt="Image 2">
    </div>
    <div class="gallery-item">
      <img src="https://tinyurl.com/5n8rktp4" alt="Image 3">
    </div>
    <!-- Add more <div class="gallery-item"> blocks for additional images -->
  </div>
</body>
</html>
